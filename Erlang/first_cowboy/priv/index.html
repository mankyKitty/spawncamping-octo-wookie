<!DOCTYPE html>
<html lang='en' ng-app='Turns'>
  <head>
    <meta charset='UTF-8'>
    <meta content='width=device-width, initial-scale=1.0' name='viewport'>
    <!-- Begin CSS -->
    <link href='components/bootstrap/dist/css/bootstrap.min.css' rel='stylesheet'>
    <!-- End CSS -->
    <!-- Begin JS -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src='components/bootstrap/dist/js/bootstrap.min.js' type='text/javascript'></script>
    <!-- End JS -->
    <title>Turn Master 3</title>
  </head>
  <body ng-controller='turnsCtrl'>
    <div class='container'>
      <!-- Begin Top Nav Bar -->
      <div class='navbar'>
        <div class='container'>
          <button class='navbar-toggle' data-target='navbar-responsive-collapse' data-toggle='collapse' type='button'>
            <span class='icon-bar'></span>
            <span class='icon-bar'></span>
          </button>
          <a class='navbar-brand' href='#'>Turn Master 3</a>
          <div class='nav-collapse collapse navbar-responsive-collapse'>
            <ul class='nav navbar-nav'>
              <li class='dropdown'>
                <!-- Player menu -->
                <a class='dropdown-toggle' data-toggle='dropdown' href='/'>Players</a>
                <ul aria-labelledby='dropdownMenu' class='dropdown-menu' role='menu'>
                  <li>
                    <a data-toggle='modal' href='#player-npc-add-form' tabindex='-1'>Add Player/NPC</a>
                  </li>
                  <li class='disabled'>
                    <a href='#' tabindex='-1'>Manage Attributes</a>
                  </li>
                </ul>
                <!-- End Player menu -->
              </li>
              <li class='dropdown'>
                <!-- Session Menu -->
                <a class='dropdown-toggle' data-toggle='dropdown' href='/'>Session</a>
                <ul aria-labelledby='dropdownMenu' class='dropdown-menu' role='menu'>
                  <li>
                    <a href='#' tabindex='-1'>Manage Roster</a>
                  </li>
                  <li class='disabled'>
                    <a href='#' tabindex='-1'>Export Sessions</a>
                  </li>
                </ul>
                <!-- End Session Menu -->
              </li>
            </ul>
          </div>
        </div>
      </div>
      <!-- End Top Nav Bar -->
      <!-- Add Player / NPC Form -->
      <div class='modal fade' id='player-npc-add-form'>
        <div class='modal-dialog'>
          <div class='modal-content'>
            <div class='modal-header'>
              <button aria-hidden='true' class='close' data-dismiss='modal' type='button'>Ã—</button>
              <h4 class='modal-title'>Add Player/NPC</h4>
            </div>
            <div class='modal-body well well-small'>
              <form class='form-horizontal container' style='00-display:none;'>
                <div class='form-group'>
                  <label class='col-lg-2 control-label' for='is-player'>Type</label>
                  <div class='col-lg-10'>
                    <div class='btn-group' data-toggle='buttons' id='is-player'>
                      <label class='btn btn-primary active'>
                        <input id='is-player' name='player' type='radio'>
                        Player
                      </label>
                      <label class='btn btn-primary'>
                        <input id='is-npc' name='npc' type='radio'>
                        NPC
                      </label>
                    </div>
                  </div>
                  <label class='col-lg-2 control-label' for='name-input'>
                    Name/Label
                  </label>
                  <div class='col-lg-10'>
                    <input class='form-control' id='name-input' placeholder='Name' type='text'>
                  </div>
                  <label class='col-lg-2 control-label' for='role-input'>
                    Role
                  </label>
                  <div class='col-lg-10'>
                    <select class='form-control' id='role-input' ng-repeat='role in roleList' type='select'>
                      <option value=''></option>
                    </select>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- End Player / NPC Form -->
    </div>
  </body>
</html>
